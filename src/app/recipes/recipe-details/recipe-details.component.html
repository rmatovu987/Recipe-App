<div class="row">
  <div class="col-12">
    <img [src]="recipe.imageUrl" alt="{{recipe.name}}" class="img-fluid" style="max-height: 300px;" />
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>Recipe Name: {{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="btn-group" role="group">
      <button
        id="btnGroupDrop1"
        type="button"
        class="btn btn-primary dropdown-toggle"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Manage Recipe
      </button>
      <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
        <li><a class="dropdown-item" href="#">Add to shopping list</a></li>
        <li><a class="dropdown-item" href="#">Edit recipe</a></li>
        <li><a class="dropdown-item" href="#">Delete recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">Description</div>
</div>
<div class="row">
  <div class="col-12">Ingredients</div>
</div>
