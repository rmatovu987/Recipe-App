<div class="row">
  <div class="col-12">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <button type="submit" class="btn btn-success mx-1" [disabled]="form.invalid">Save</button>
          <button type="button" class="btn btn-danger mx-1">Cancel</button>
        </div>
      </div>

      <div class="grid">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              formControlName="name"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="imgPath">Image Url</label>
            <input
              type="text"
              name="imgPath"
              id="imgPath"
              class="form-control"
              formControlName="imagePath"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <img src="" alt="" class="img-fluid" />
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              name="description"
              id="description"
              class="form-control"
              formControlName="description"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row my-2">
        <div class="col-12">
          <div class="row align-items-center">
            <div class="col-6">
              <label>Ingredients</label>
            </div>
            <div class="col-6">
              <button
                type="button"
                class="btn btn-sm btn-outline-primary float-end"
                (click)="addIngredient()"
              >
                Add ingredient
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-1">
        <div class="col-12" formArrayName="ingredients">
          <div
            class="row mb-2"
            *ngFor="let ing of getControls(); let i = index"
            [formGroupName]="i"
          >
            <div class="col-7">
              <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="col-3">
              <input
                type="number"
                class="form-control"
                formControlName="amount"
              />
            </div>
            <div class="col-2">
              <div class="btn btn-danger">X</div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
