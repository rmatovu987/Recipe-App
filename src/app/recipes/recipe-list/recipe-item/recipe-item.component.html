<a
  style="cursor: pointer"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix my-1"
>
  <div class="float start">
    <h4>{{ recipe.name }}</h4>
    <p>{{ recipe.description }}</p>
  </div>
  <span class="float-end">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-fluid"
      style="max-height: 50px"
    />
  </span>
</a>
