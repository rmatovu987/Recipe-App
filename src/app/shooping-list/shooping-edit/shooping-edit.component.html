<div class="row">
    <div class="col-12">
        <form>
            <div class="row">
                <div class="col-md-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #nameInput>
                </div>
                <div class="col-md-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" #amountInput>
                </div>
            </div>
            <div class="row">
               <div class="col-12 g-3">
                   <button class="btn btn-success m-1" type="button" (click)='add()'>Add</button>
                   <button class="btn btn-danger m-1" type="button">Delete</button>
                   <button class="btn btn-info m-1" type="button">Clear</button>
               </div>
            </div>
            

        </form>
    </div>
</div>
